<!DOCTYPE html>

<html>
    <head>
        <title>Geography Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified bootstrap CSS -->
        <link rel="stylesheet" 
              href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!-- Latest compiled bootstrap JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        
        <!-- Latest Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        
        <!-- Angular Routing -->
        <script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
        
        <!--Angular Bootstrap UI -->
        <script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
        <style>
            canvas {
                width: 100%;
                height: auto;
            }
            
            .correct-glow {
                margin: -5px 0px -5px 0px;
                border: 10px solid green;
                box-shadow: 0px 0px 50px green;
            }
            
            .incorrect-glow {
                margin: -5px 0px -5px 0px;
                border: 10px solid red;
                box-shadow: 0px 0px 50px red;                
            }
            
        </style>
        
    </head>
    <body ng-app="GeoGame">
        <div class="container">
            <div class="row">
                <br>
                <div class="col-sm-2 col-xs-4">
                    <a href="#/" class="btn btn-xs btn-info">Main Menu</a>
                </div>
            </div>
            <div ng-view></div>            
        </div>

        <!-- Modules -->
        <script src="js/app.js"></script>
        
        <!-- Controllers -->
        <script src="js/controllers/MainController.js"></script>
        <script src="js/controllers/GameController.js"></script>
        <script src="js/controllers/IntroModalCtrl.js"></script>
        <script src="js/controllers/RoundModalCtrl.js"></script>
        <script src="js/controllers/EndModalCtrl.js"></script>
        
        <!-- Directives -->
        <script src="js/directives/MainMenu.js"></script>
        <script src="js/directives/GameOptions.js"></script>
        <script src="js/directives/CanvasOptions.js"></script>
        <script src="js/directives/DrawDirective.js"></script>
                    
        <!-- Services -->
        <script src="js/services/countries.js"></script>
        <script src="js/services/OptionServices.js"></script>
        <script src="js/services/canvas.js"></script>
        <script src="js/services/GameServices.js"></script>
        
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-62060431-1', 'auto');
          ga('send', 'pageview');

        </script>

</html>
